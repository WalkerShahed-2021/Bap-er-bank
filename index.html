<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <!-- taaiwind -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-16">Welcome to
            <span class="font-semibold text-purple-700">Bap er Bank</span>!!
        </h1>
   </header>
   <main> 
       <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
           <h3 class="text-2xl mb-3">Please Login</h3>
           <div>
               <input id="user-email" class="border-2 block px-2 border-gray-400 mb-4 w-3/4 rounded" 
               type="text" placeholder="Your Email">
               <input  class="border-2 block px-2 border-gray-400 mb-4 w-3/4 rounded"
                type="password" placeholder="Enter Your password" name="" id="user-password">
               <button id="Login-Submit" class="bg-yellow-600 font-medium px-4 rounded py-2 text-white">Submit</button>
            </div>
   </main>


   <script src="Bank.js"></script>
</body>
</html>
