<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <!-- taaiwind -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        
        <h1 class="text-5xl text-center	mt-8">Let's get
            <span class="font-semibold text-purple-700">some money!!</span>!!
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Blance and Transaction -->
        <section class=" mt-12">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-400 rounded	p-8">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-400 rounded	p-8">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="Withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-500 rounded p-8">
                    <h3 class="text-2xl">Blance</h3>
                    <h4 class="text-4xl">$<span id="blance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8 ">
            <div class="grid gap-4 grid-cols-2">
                  <div class="bg-red-100 rounded	p-8">
                      <h3 class="text-2xl">Please Deposit</h3>
                      <div class="">
                        <input id="Deposit-info" class="border-2  block px-2 border-gray-400 mb-4 w-3/4 rounded" 
                        type="text" placeholder="$ amount you want to deposit">
                       <button id="Deposit-button" 
                        class="bg-yellow-600 font-medium px-4 rounded py-2 text-white">
                        Deposit</button>
                     </div>
                  </div>
                  <div class="bg-purple-400 rounded	p-8">
                      <h3 class="text-2xl">Please Withdraw</h3>
                      <div class="">
                        <input id="Withdraw-input" class="border-2  block px-2 border-gray-400 mb-4 w-3/4 rounded" 
                        type="text" placeholder="$ amount you want to Withdraw">
                       <button id="Withdraw-button" 
                        class="bg-yellow-600 font-medium px-4 rounded py-2 text-white">
                        Withdraw</button>
                     </div>
                  </div>
            </div>
        </section>
    </main>
  
<script src="Banking.js"></script>
</body>

</html>
